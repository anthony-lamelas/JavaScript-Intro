      <div id="result"></div>


        <p class = "info-box">A palindrome is a word, phrase, number, or other sequence of characters that reads the same forward and backward, disregarding spaces, punctuation, and capitalization. For example, "radar," "level," "madam," and "12321" are all palindromes.</p>
